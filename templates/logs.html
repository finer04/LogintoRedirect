<!DOCTYPE html>
<html lang="CN">
<head>
    <meta charset="UTF-8">
    <title>日志查询 - {{data.title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
     <link href="/static/css/app.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>

</head>
<body style=" background:#f4f6fa;">
<div class="">

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-white">
			<div class="container-fluid">
				 <span class="px-2 fs-3"> {{data.title}} </span>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-1 mb-lg-0">

						<li class="nav-item">
							<a class="nav-link" href="/dest">重新加载</a>
						</li>

                        {% if character != 'user' %}
						<li class="nav-item">
							<a class="nav-link" href="/settings">全局设置</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logs"><strong>系统日志</strong></a>
						</li>
                        {% endif %}


					</ul>

					<span class="navbar-text d-flex justify-content-end">
						<ul class="nav nav-pills">
				<li class="nav-item dropdown">
				    <a class="nav-link dropdown-toggle text-muted" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><span class="nav-person p-1">
                        {{data.username}} <span class="badge bg-secondary">{{data.CNcharacter}}</span>

							<span class="nav-person-name text-muted"> </span>
						</span></a>
				    <ul class="dropdown-menu">
				      <li><a class="dropdown-item" href="#" onclick="logout();">登出</a></li>
				    </ul>
				  </li>
				</ul>
      				</span>
				</div>
			</div>
</nav>

<div class="container">
    <div class="row align-items-center" >
              <div class="col" style="padding-top:10px;padding-bottom:5px;">
                <!-- Page pre-title -->
				  <h2 class="page-title">
                  系统日志
                </h2>
                <div class="page-pretitle">

                </div>
              </div>
		</div>

	<div class="row p-3">
            <div class="col d-flex justify-content-center" id="readme">
                <div class="form-floating col-12" >
                  <textarea class="form-control lead" placeholder="readme" id="read" readonly style="height: 70vh;">{{txt}}</textarea>

                </div>
            </div>
                </div>

</div>
</body>
</html>
