<!DOCTYPE html>
<html lang="CN">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
     <link href="/static/css/app.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>

</head>
<body style="overflow: hidden;">
<div class="container-fluid">
    <div id="loading" class="animate__animated animate__fadeInUp">
    <div class="d-flex align-items-center border-bottom px-3 fs-3 shadow bg-white line" >
        <div class="col-5 p-3">正在加载 <strong>{{title}}</strong> ...</div>
        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
    </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-white">
			<div class="container-fluid">
				 <span class="px-2 fs-3"> {{title}} </span>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-1 mb-lg-0">

						<li class="nav-item">
							<a class="nav-link" href="/dest">重新加载</a>
						</li>

                        {% if character != 'user' %}
						<li class="nav-item">
							<a class="nav-link" href="/settings">全局设置</a>
						</li>
                        {% endif %}


					</ul>

					<span class="navbar-text d-flex justify-content-end">
						<ul class="nav nav-pills">
				<li class="nav-item dropdown">
				    <a class="nav-link dropdown-toggle text-muted" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><span class="nav-person p-1">
                        {{username}} <span class="badge bg-secondary">{{CNcharacter}}</span>

							<span class="nav-person-name text-muted"> </span>
						</span></a>
				    <ul class="dropdown-menu">
				      <li><a class="dropdown-item" href="#" onclick="logout();">登出</a></li>
				    </ul>
				  </li>
				</ul>

      				</span>

				</div>
			</div>

</nav>

</div>
</body>
</html>
